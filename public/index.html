<html>
  <head>
    <title>Socket.IO chat</title>
    
    <link rel="stylesheet" href="style.css" >

  </head>
  <body>
    <div id="welcome">
      <h2>Chatterbox</h2>
    </div>
    
    <div id="nickWrap">
      <p>Enter your name: </p>
      <p id="nickError"></p>
      <form id="nickForm">
        <input size="35" id="nickname" placeholder="type here and press enter" />
        <button id="nickSubmit">Submit</button>
      </form>
    </div>

    <div id="chatContent">
      <!--Online Users-->
      <div id="users"></div>
      <div id="pmWrap">
        <h4 id="otherguy"></h4>
        <ul id="pmList"></ul>

        <form action="" id="sendPM">
          <input id="pmBox" autocomplete="off" placeholder="private chat here" />
          <button id="pmButton" style="font-size:13;">Send</button>
        </form>
        <!--add a form here for pm sending
        -->
      </div>
    
      <div id="chatWrap">
        <ul id="chatList"></ul>
        <form action="" id="sendMessage">
          <input id="messageBox" autocomplete="off" placeholder="type here and press enter" />
          <button id="sendButton">Send</button>
        </form>
      </div>
      <!--
      <div id="test" style="position:fixed;bottom:0;left:0; height:200px;width:200px;border:1px black solid;overflow:auto;"></div>
      -->
    </div>


    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
<!--
Add angular and bootstrap for buttons
Using angular, display msg on chat area
Refer Contact List App for simple use of angular
-->
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
  </body>
</html>
